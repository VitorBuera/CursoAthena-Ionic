<ion-content class="ion-padding">
      <ion-header>
        <ion-toolbar>
          <ion-title>{{peixe['Species Name']}}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="fechar()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <img [style]="'background-color:' + peixe['Quote Background Color'] + '50'" [src]="peixe['Species Illustration Photo']?.src" />
      <ion-content class="ion-padding">
        <p [innerHTML]="peixe['Physical Description']">
        </p>
      </ion-content>
</ion-content>
