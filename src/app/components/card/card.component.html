<ion-card>
  <img [style]="'background-color:' + peixe['Quote Background Color'] + '50'" [src]="peixe['Species Illustration Photo']?.src" />
  <ion-card-header>
    <ion-card-title>{{peixe['Species Name']}}</ion-card-title>
    <ion-card-subtitle>{{peixe['Scientific Name']}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p [innerHTML]="peixe['Physical Description']"></p>
  </ion-card-content>
  <ion-footer align="end">
    <ion-button shape="round" color="primary" (click)="detalhes(peixe)">More Info</ion-button>
  </ion-footer>
</ion-card>
